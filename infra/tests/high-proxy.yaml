apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-proxy
spec:
  replicas: 20
  selector:
    matchLabels:
      app: high-proxy
  template:
    metadata:
      labels:
        app: high-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-proxy-conf
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-proxy-conf
        configMap:
          name: high-proxy-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: high-proxy-config
data:
  default.conf: |
    server {
        listen 80;
        location / {
            proxy_pass http://mid-proxy-service.default.svc.cluster.local:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: high-proxy-service
spec:
  selector:
    app: high-proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007
  type: NodePort
  externalTrafficPolicy: Cluster 

